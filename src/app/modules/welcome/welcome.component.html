<section class="welcome" *ngIf="welcomeDataPage">
  <div class="header {{welcomeDataPage?.bgImage}}">
    <div class="header___container">
      <div class="header_inner">
        <div class="header_inner_navigation">
          <a class="icon" href="tel: +38 097 931-46-81"><img src="/assets/img/global/watsapp.svg" alt="Watsapp"></a>
          <a href="https://t.me/kupimUA"><img class="navigation_network" src="/assets/img/Telegram.svg"
              alt="telegram"></a>
          <a class="icon" href="viber://chat?number=0979314681"><img src="/assets/img/global/messanger.svg"
              alt="Messanger"></a>

          <a class="phone" href="tel: +38 097 931-46-81 "><img class="navigation_network"
              src="/assets/img/global/phone.svg" alt="Phone"></a>

          <div class="navigation_contact">
            <nav><a class="contact_inner" href="tel: +38 097 931-46-81 ">+1 727 732 9785</a></nav>
            <nav class="contact_inner">{{welcomeDataPage.state}}</nav>

          </div>
        </div>
        <div class="header_menu" id="burger" (click)="openMenu()">
          <img *ngIf="!(isSidebar$ | async)" class="menu_img" src="/assets/img/menu.svg" alt="menu">
          <img *ngIf="(isSidebar$ | async)" class="menu_img" src="/assets/img/close_menu.png" alt="menu">
          <div class="menu_list">MENU</div>
        </div>
      </div>
      <div class="header_link">
        <div class="header_nav_main">
          <nav><a class="nav_main_inner">Main</a></nav>
          <nav><a class="nav_main_inner" (click)="useRoute('/contacts')" >Contacts</a></nav>
          <nav><a class="nav_main_inner">Testimonials</a></nav>
        </div>
      </div>
      <div class="header_home_title">

        <img class="header_home" [src]="welcomeDataPage.image" alt="">

        <div class="header_title">
          <h1 class="header_title_inner {{welcomeDataPage.class}}">{{welcomeDataPage.title}}</h1>
          <span class="header_title_inner2 {{welcomeDataPage.class}}"> (State {{state}})</span>

        </div>
      </div>
      <div class="header_loft">
        <div class="loft_inner">{{welcomeDataPage.description}}</div>
      </div>

      <div class="gif">
        <img src="/assets/img/global/slide.gif" alt="Slide">
      </div>
    </div>
  </div>
</section>
