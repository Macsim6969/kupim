<div class="why">
  <div class="why_container">
    <h2 class="why_log">{{aboutTitle}}</h2>
    <p class="why_undelog">{{aboutText}}</p>
    <div class="why_inner">
      <div class="why_innner_comm" *ngFor="let about of aboutInfoData">
        <img class="comm_img1" [src]="about?.src" [alt]="about?.title">
        <div class="comm_txt">{{about?.title}}</div>
      </div>
    </div>
  </div>
</div>
