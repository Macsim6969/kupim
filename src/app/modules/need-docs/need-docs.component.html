<section class="about">
    <div class="about_document_inner" *ngIf="needDocsData">
        <div class="document_inner_article">{{needDocsData.title}}</div>
        <div class="document_inner_article_info">
            <div class="article_info" *ngFor="let docs of needDocsData.docs">
                <img class="info_img" [src]="docs.img" alt="">
                <div class="info_dop_info">{{docs.title}}</div>
            </div>

        </div>
    </div>
</section>
 
<div class="dopp_doccument" [ngClass]="{'hide': !needDocsData.listAsq}">
    <div class="dopp_container">
        <div class="dopp_doccument_title">{{needDocsData['need-docs-asq']}}</div>
        <div class="container" *ngFor="let asq of needDocsData.listAsq;index as i">
            <div class="dopp_doccument_brd"></div>
            <div class="dopp__inner">
                <div class="dopp____inner">
                    <button [ngClass]="{'active': isOpenTab[i+1]}" type="button" class="dopp_collaps" (click)="openTab(i+1)">{{asq.title}}</button>
                    <div [ngClass]="{'active': isOpenTab[i+1]}" class="dopp_content" [innerHTML]="asq.content"></div>
                </div>
            </div>
        </div>
        <div class="dopp_doccument_brd"></div>
    </div>

</div>
