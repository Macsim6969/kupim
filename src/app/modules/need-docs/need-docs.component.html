<section class="about">
    <div class="about_document_inner" *ngIf="needDocsData">
        <div class="document_inner_article">{{needDocsData.title}}</div>
        <div class="document_inner_article_info">
            <div class="article_info" *ngFor="let docs of needDocsData.docs">
                <img class="info_img" [src]="docs.img" alt="">
                <div class="info_dop_info">{{docs.title}}</div>
            </div>

        </div>
    </div>
</section>
